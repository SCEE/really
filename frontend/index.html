<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/index-browserified.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, body > div, iframe {
        height: 100%;
      }
      #display {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: red;
        background-size: cover;
        opacity: 0.5;
      }
    </style>
  </head>
  <body ng-app="app">
    <div ng-controller="sprintController">

      <h1>Iterations</h1>
      <select ng-options="iteration.Name for iteration in iterations" ng-model="currentIteration" ng-change="manuallyUpdateIteration()"></select>

      <h1>Tickets</h1>
      <ol>
        <li ng-repeat="ticket in currentIterationTickets">{{ticket.Name}} ({{ticket.PlanEstimate || "No Estimate"}} - {{ticket.ScheduleState}})</li>
      </ol>

      <div id="display"></div>

    </div>
  </body>
</html>
