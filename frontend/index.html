<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/index-browserified.js"></script>
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="node_modules/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="css/chart-colours.css">
  </head>
  <body ng-app="app">
    <div ng-controller="sprintController">

      <h1 id="current-iteration">{{currentIteration.Name}}</h1>

      <div id="display"></div>
      <audio id="woof" autoplay ng-src="{{currentMp3Url}}"></audio>

      <div id="chart"></div>

      <section>
        <select ng-options="iteration.Name for iteration in iterations" ng-model="currentIteration"></select>
      </section>

    </div>
  </body>
</html>
