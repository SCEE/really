<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/index-browserified.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, body > div, iframe {
        height: 100%;
      }
      iframe {
        width: 100%;
        border: 0;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body ng-app="app">
    <div ng-controller="sprintController">

      <section ng-if="iterations.length > 0">
        <h1>Iterations</h1>
        <ol>
          <li ng-repeat="iteration in iterations">{{iteration.Name}} ({{iteration.IterationId}})</li>
        </ol>
      </section>

      <iframe ng-if="currentYouTubeUrl" ng-src="{{currentYouTubeUrl}}"></iframe>

    </div>
  </body>
</html>
